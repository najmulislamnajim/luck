<body>
    <script>
        var isRunning=true
        while(isRunning){
            var rand=Math.floor(Math.random()*10+1)
            if(rand===1){
            document.write('Congratulation! you are winner')
            }else{
                document.write('Sorry! you got '+rand+'th position'+'<br>'+'<br>');
                document.write('Refresh again')
            }
          isRunning=false
        }
    </script>
